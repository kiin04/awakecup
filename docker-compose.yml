version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: awakecup-db
    restart: always
    environment:
      MYSQL_DATABASE: awakecup
      MYSQL_ROOT_PASSWORD: YourPassword123
    ports:
      - "3306:3306"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - awakecup-network

  backend:
    image: ${DOCKER_HUB_USER}/awakecup-backend:latest
    ports:
      - "5000:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=awakecup;Uid=root;Pwd=YourPassword123;
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - db
    networks:
      - awakecup-network

  admin-ui:
    image: ${DOCKER_HUB_USER}/awakecup-admin:latest
    ports:
      - "3000:80"
    networks:
      - awakecup-network

  store-ui:
    image: ${DOCKER_HUB_USER}/awakecup-store:latest
    ports:
      - "3001:80"
    networks:
      - awakecup-network

networks:
  awakecup-network:
    driver: bridge
