version: '3.8'

services:
  db:
    image: mysql:5.7
    container_name: awakecup-db
    restart: always
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: awakecup
      MYSQL_ROOT_PASSWORD: YourPassword123
    ports:
      - "3306:3306"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - awakecup-network

  backend:
    image: ${DOCKER_HUB_USER}/awakecup-backend:latest
    container_name: awakecup-backend-1
    ports:
      - "5000:5000"
    volumes:
      - ./appdata:/app/wwwroot/appdata
    environment:
      - App__ConnectionString=Server=db;Database=awakecup;Uid=root;Pwd=YourPassword123;CharSet=utf8;
      - ASPNETCORE_URLS=http://0.0.0.0:5000
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - db
    networks:
      - awakecup-network

  admin-ui:
    image: ${DOCKER_HUB_USER}/awakecup-admin:latest
    ports:
      - "3000:80"
    networks:
      - awakecup-network

  store-ui:
    image: ${DOCKER_HUB_USER}/awakecup-store:latest
    ports:
      - "3001:80"
    networks:
      - awakecup-network

networks:
  awakecup-network:
    driver: bridge
